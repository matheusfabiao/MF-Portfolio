{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website Portfólio para projetos.">
    <meta name="keywords" content="website, portfolio, projetos, projects, web, development, data analysis, data science, developer, desenvolvedor, analista de dados, cientista de dados, dados">
    <meta name="author" content="Matheus Fabião">
    <!-- Title -->
    <title>{% block title %}Matheus Fabião{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Typed Js -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container flex-lg-column">
            <div class="d-inline navbar-brand mx-lg-auto mb-lg-4">
                <img id="logo" class="d-block d-lg-none" src="{% static 'assets/img/Logo Azul.webp' %}" alt="Logo Matheus Fabião">
                <img id="profile" class="d-none d-lg-block rounded-circle" src="{% static 'assets/img/Perfil Matheus Fabião.webp' %}" alt="Foto Matheus Fabião">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex-lg-column text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonials">Depoimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contato</a>
                    </li>
                </ul>
            </div>
            <img class="mt-4 d-none d-lg-block w-25" src="{% static 'assets/img/Logo Azul.webp' %}" alt="Logo Matheus Fabião">
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <!-- Footer -->
    <footer id="footer" class="py-5 px-lg-5">
        <div class="container">
            <div class="row gy-4 align-items-center flex-column">
                <div class="col-auto">
                    <div class="social-icons d-flex gap-2">
                        <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-medium"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fa-regular fa-file-lines"></i></a>
                    </div>
                </div>
                <div class="col-auto">
                    <p class="mb-0 text-white">&copy Copyright 2024 – Matheus Fabião</p>
                </div>
            </div>
        </div>

    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
